# This file tells Render exactly how to build and deploy your entire project.

services:
  # 1. The PostgreSQL Database
  - type: postgresql # Corrected the spelling
    name: codecart-db
    plan: free
    databaseName: codecart_db
    user: codecart_user

  # 2. The Python Backend (Web Service)
  - type: web
    name: codecart-backend
    env: python
    plan: free
    rootDir: backend
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn -w 4 -k uvicorn.workers.UvicornWorker main:app"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: codecart-db
          property: connectionString
      - key: ADMIN_EMAIL
        sync: false
      - key: ADMIN_PASSWORD
        sync: false
      - key: ADMIN_SECRET_KEY
        sync: false

  # 3. The React Frontend (Static Site)
  - type: static
    name: codecart-frontend
    env: static
    rootDir: frontend
    buildCommand: "npm install && npm run build"
    publishDir: "dist"
    envVars:
      - key: NODE_VERSION
        value: 20.11.0
      - key: VITE_API_URL
        fromService:
          type: web
          name: codecart-backend
          property: url